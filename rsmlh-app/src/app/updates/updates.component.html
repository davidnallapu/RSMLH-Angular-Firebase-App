
<div class="page-header page-header-xxs" data-parallax="true" style="background-image: url('./assets/img/background/wp.jpg');">
    <div class="filter"></div>
</div>

  <div class="col-xs-12">
      <h1> <b>Updates</b></h1>
      <hr>
</div>


    <div class="container" *ngFor="let item of updateList.reverse();">
        <div class="tim-title">
            <h2><b>{{item.event}}</b></h2>
        </div>
        <div class="row">
            <div class="col-xs-12 md-auto">
                <div class="card page-carousel">
                            <img [src]="item.img" alt=""   style="max-width: 100%; max-height: 100%">
                </div>
                <br>
                <h5>
                  {{item.desc}}
                </h5>               
            </div>
        </div>
      </div>
