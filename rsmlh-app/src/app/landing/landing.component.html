<div class="page-header page-header-xxs" data-parallax="true" style="background-image: url('./assets/img/background/cross.jpg');">
    <div class="filter"></div>
</div>
        <div class="section profile-content">
<div class="main">
        <div class="section landing-section">

    
        <div class="container">
            <div class="col-xs-4">
                    <h2>Support us</h2>
                    <hr>
                    <p>Contribute to our mission.</p>


                    
                        <div class="row"></div>
                            <a href="https://www.paypal.me/rsmlhospital"  class="btn btn-round" placement="top" >
                                <i class="fa fa-paypal"></i> Paypal
                            </a>
                            <button type="button" class="btn btn-round" placement="top"
                            ngbPopover="Pay to ballapchristina-1@oksbi on Google Pay" >
                            <i class="fa fa-google"></i> Pay
                            </button>
                        </div>
                <br><br>
                <hr>



                <div class="col-md-12 mr-auto ml-auto">
                        <h3 class="text-left">Tell us what you think. We would love to hear from you!</h3>

                        <form *ngIf="feedbackForm" [formGroup]="feedbackForm"  (ngSubmit)="onSubmitFeedback(feedbackForm.value)"  >
                            <div class="row">
                                <div class="col-md-6">
                                        <div class="form-group">
                                    <label>Name</label>
                                    <div class="input-group" [ngClass]="{'input-group-focus':focus===true}">
                                        <div class="input-group-prepend">
                                          <span class="input-group-text"><i class="nc-icon nc-single-02"></i></span>
                                        </div>
                                        <input type="text"  placeholder="Name" (focus)="focus=true" (blur)="focus=false" 
                                        class="form-control"
                                        formControlName="name"
                                        ngModel
                                        required
                                        >
                                    </div></div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                    <label>Email</label>
                                    <div class="input-group" [ngClass]="{'input-group-focus':focus1===true}">
                                        <div class="input-group-prepend">
                                          <span class="input-group-text">  <i class="nc-icon nc-email-85"></i></span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Email" (focus)="focus1=true" (blur)="focus1=false" 
                                         formControlName="email"
                                         ngModel
                                        >
                                    </div>
                                </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                            <label>Message</label>
                            <textarea  rows="4" placeholder="Tell us your thoughts and feelings..." formControlName="message" class="form-control" 
                            ngModel
                            required
                            ></textarea>    
                        </div>
                            
                            
                            <div class="row">
                                <div class="col-md-12">
                                    <button class="btn btn-success btn-lg btn-fill" type="submit" 
                                    [disabled]="!feedbackForm.valid"
                                    >Submit</button>
                                </div>
                            </div>

                        </form>






                </div>
        </div>
    </div>
</div>


  <div class="col-xs-12">
    <h2>What people are saying</h2>
    <hr>
  </div>

<div class="container" *ngFor="let item of feedbackList.reverse()| slice:0:5;">
        <div class="row">
                <div class="col-xs-12">
                    <h3> 
                        <b>{{item.name}}</b> says
                        <br>
                    </h3>

                    <div class="col-xs-12">
                            <h5>
                                '{{item.message}}'
                            </h5>
                        </div>
                        <div class="col-xs-12" >
                                <h6>
                                    Contact:</h6><h5>{{item.email}}</h5>
                            </div>
                </div>
                <hr>
            </div> 
</div>
